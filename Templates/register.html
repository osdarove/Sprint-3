<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/miEstilo.css') }}">
    
</head>
<body>
    <h1>Plataforma de Mensajería Electrónica</h1>
    <form action="{{ url_for('register') }}" method="post" name="formRegistro" onSubmit="validar_formulario();">        
        
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ej: Pablo" required>
        <br>
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" required>
        <br>
                
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" placeholder="Ej: pablo@correo.com">
        <span id="memail"></span>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" >
        <img src="{{ url_for('static', filename='images/view.png') }}" width="5%" alt="" onmouseover="mostrarPassword()" onmouseout="ocultarPassword()">
        <br>
        <input type="checkbox" name="" id="" required> Acepto acatar las normas implementadas en esta paltaforma.
        <br>
        <button type="submit" value="Enviar">Enviar</button>
               
           
    </form>
    <h5 class="text-center mt-3" >Ya tienes una cuenta? Ingresa <a href="{{ url_for('login') }}" >aquí</a></h5>
</body>
</html>
