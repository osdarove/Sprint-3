{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">Mensajes enviados</h1>
  <section>
      <div class="card-group">
        {% for p in mensajes %}
          <div class="card">
            
            <div class="card-body">
              <h5 class="card-title"> De {{ p[1] }}</h5>
              <p class="card-text">Para {{ p[2] }}</p>
              <p class="card-text"><small class="text-muted">asunto:  {{ p[3] }}</small></p>
              <p class="card-text">{{ p[4] }}</p>
            </div>
          </div> 
        {% endfor %}           
      </div>
  </section>

{% endblock %}
